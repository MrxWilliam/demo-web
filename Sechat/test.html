<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="DIMP Client" />
    <meta name="author" content="Albert Moky" />

    <link rel="stylesheet" type="text/css" href="css/index.css"/>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>

    <title>DIM Demo</title>
    <style>
        html{height: 100%;}
    </style>
</head>
<body class="fullpage" style="height: 100%;">
<div class="container d-flex flex-column" style="height: 100%;">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">DIM</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link disabled text-muted" href="#">{{user.identifier }}</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled text-muted" href="#">server: {{server.host}}:{{server.port}}</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#" v-bind:class="{ 'text-success': serverStatus=='logged in', 'text-info':serverStatus=='connected'}">{{serverStatus}}</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="flex-fill d-flex flex-row align-items-stretch">
        <div class="col-3 flex-fill" style="background-color: #f1f1f1">1</div>
        <div class="col-9 d-flex flex-column" style="background-color: #999999;">
                <div class="flex-grow-1">1</div>
                <div>2</div>
        </div>
    </div>
</div>
</body>
</html>
